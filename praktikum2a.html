<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale">
  <title>Form Pizza</title>
</head>
<body>
  <h1>Black Goose | Pizza-on-Demand</h1>
  <p>Lorem ipsum dolor sit amet, concsectetur adipising elit. Aperiam vitae laboriosam necessitatibus unde</p>
  <form action="" method="POST">
    <table border="0"> 
      <thead>
        <tr>
          <th colspan="2">Your Information</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name"></td>
        </tr>
         <tr>
          <td><label for="address">Address:</label></td>
          <td><input type="text" name="address"></td>
        </tr>
         <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" name="email"></td>
        </tr>
         <tr>
          <td><label for="telp">Telp:</label></td>
          <td><input type="text" name="telp"></td>
        </tr>
         <tr>
          <td><label for="">Delivery Instruction:</label></td>
          <td><textarea name=""cols="21" rows="4"></textarea></td>
        </tr>
      </tbody>
  </table>
    
    <fieldset>
      <legend>Design Your Dream Pizza</legend>
      <h4>Pizza Specs</h4>
      <h4>Crust (Choose One):</h4>
      <ul style="list-style: none;">
        <li>
          <input type="radio" name="crust" value="cw">
          <label for="crust">Classic white</label>
        </li>
        <li>
          <input type="radio" name="crust" value="cw">
          <label for="crust">Multi Grain</label>
        </li>
      </ul>
      <h4>Toping (.........)</h4>
      <ul style="list-style: none;">
        <li>
          <input type="checkbox" name="toping" value="rs">
          <label for="toping">Red Sauce</label>
        </li>
        <li>
          <input type="checkbox" name="toping" value="mc">
          <label for="toping">mozarella cheese</label>
        </li>
      </ul>
      <h4>Number</h4>
      <label for="count">How Many Pizza</label>
      <input type="number" name="count">
      <br><br>
      <button type="submit"><a href="praktikum2b.html">bring me a pizza</a></button>
      <button type="reset">cancel</button>
    </fieldset>
  </form>
</body>
</html>
